
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeatherPy</title>
</head>
<body>
  <section>
    <h1>WeatherPy</h1>
    <article>
    <a target="_blank" href="cloudymap.png">
      <img src="cloudymap.png" alt="Cloudy Map">
    </a>
    <p><em>Cloudy Map</em></p>
    </article>
    <hr>
    <article>
    <a target="_blank" href="humiditymap.png">
    <img src="humiditymap.png" alt="Humidity Map">
    </a>
    <p><em>Humidity Map</em></p>
    </article>
    <hr>
    <article>
      <a href="temperaturemap.png">
      <img target="_blank" src="temperaturemap.png" alt="Tempurature Map">
      </a>
      <p><em>Temperature Map</em></p>
    </article>
    <hr>
    <!-- an example using figure/ficaption -->
    <figure>
      <a target="_blank" href="windmap.png">
      <img src="windmap.png" alt="Wind Map">
      </a>
      <figcaption><em>Wind Map</em></figcaption>
    </figure>
  </section>
</body>
</html>
